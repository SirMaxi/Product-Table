<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="bootswatch.css">
</head>
<body>
    
    <!--NAVEGATION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!--APLICATION-->
        <div class="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>

                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" id="price" placeholder="Product Price" step="0.01" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Product Year" min="2018" value="2020" max="2023" class="form-control">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary btn-block">

                    </form>
                </div>

            </div>

                <div id="product-list" class="col-md-8">

                </div>

        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
